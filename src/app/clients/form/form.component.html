<div class="card bg-dark text-white">
  <div class="card-header"> {{ title }}</div>
  <div class="card-body">
    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.apellido" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
        </div>
      </div>

      <input  type="button" class="btn btn-primary m-2" value="Regresar" [routerLink]="['/clients']">
      <input *ngIf="!client.id else elseBlock" type="submit" class="btn btn-success" value="Crear" (click)="create()">
      <ng-template #elseBlock>
        <input type="submit" class="btn btn-success" value="Update" (click)="update()">
      </ng-template>
    </form>
  </div>
</div>
